<!DOCTYPE html>
<html lang="en">
    {{ partial "head.html" . }}
    <script>
        $(document).ready(function() {            
            $("#mysidebar").navgoco({
                caretHtml: '',
                accordion: false,
                openClass: 'active', // open
                save: false, // leave false or nav highlighting doesn't work right
                cookie: {
                    name: 'navgoco',
                    expires: false,
                    path: '/'
                },
                slide: {
                    duration: 400,
                    easing: 'swing'                    
                }
            });
        });

    </script>
    <body class="has-navbar-fixed-top">
        {{ partial "header.html" . }}
        <section class="hero is-black is-small">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title">
                    Documentation
                    </h1>
                </div>
            </div>
        </section>
        {{ partial "docs/top-menu.html" . }}
        <section class="container">
            <div class="columns verticals">
                {{ partial "docs/sidebar.html" . }}          
                <div id="docsContent" class="column is-10">
                    {{ .Content }}
                </div>
            </div>
        </section>
        
        {{ partial "footer.html" . }}    
    </body>
</html>
